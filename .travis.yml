language: scala
sudo: required
scala:
 - 2.11.12
 - 2.12.4
jdk:
 - oraclejdk8
matrix:
  include:
  - scala: 2.13.0-M4
    script:
    # TODO https://github.com/rickynils/scalacheck/issues/410
    - travis_wait 60 sbt ++$TRAVIS_SCALA_VERSION compile
cache:
  directories:
   - "$HOME/.ivy2/cache"
   - "$HOME/.sbt/boot/"
script:
 - travis_wait 60 sbt ++$TRAVIS_SCALA_VERSION validate
after_success:
 - bash <(curl -s https://codecov.io/bash)
